dist: xenial
language: python

# Construct the job matrix of OS and Python versions
os:
  - linux
  - osx
  - windows
python:
  - "3.6"
  - "3.7"
  - "3.8"

# Set OCTOPUS_* environment variables used for testing
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

# Use poetry instead of pip
before_install:
- pip install poetry
install:
- poetry install
- echo "Finished poetry install"

# Define job stages
script:
# Linting
- poetry run black */
- poetry run flake8 */
- poetry run pylint */
# Testing
- poetry run coverage run --source=octopusapi -m pytest tests

after_success:
- coveralls

